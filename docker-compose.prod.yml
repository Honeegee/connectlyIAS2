version: "3.8"

services:
  # PostgreSQL Database - Production Configuration
  db:
    image: postgres:15
    container_name: connectly_db_prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=connectly_prod
      - POSTGRES_USER=postgres
      # INTENTIONALLY KEEPING HARDCODED PASSWORD FOR PENETRATION TESTING
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - connectly_prod_network
    restart: unless-stopped

  # Django Web Application - Production-like but with vulnerabilities intact
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    container_name: connectly_web_prod
    volumes:
      - static_prod_volume:/app/staticfiles
      - media_prod_volume:/app/media
      - ./logs:/app/logs  # Expose logs for penetration testing
    ports:
      - "8001:8000"  # Different port for production testing
    environment:
      # INTENTIONALLY KEEPING DEBUG=True FOR PENETRATION TESTING
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=connectly.settings.production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/connectly_prod
      - SECRET_KEY=django-insecure-zkktfou^524j17gl)o#1rws#6xmqvwkm4co6q%b0mvyiziq)p2
      # INTENTIONALLY KEEPING HARDCODED SECRETS FOR PENETRATION TESTING
      - GOOGLE_OAUTH_CLIENT_ID=135591834469-2eh68nfpmuj5afhfqoi20fk816nmr04r.apps.googleusercontent.com
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - connectly_prod_network
    command: gunicorn connectly.wsgi:application --bind 0.0.0.0:8000 --workers 3 --access-logfile /app/logs/access.log --error-logfile /app/logs/error.log

  # Nginx Reverse Proxy - For realistic production simulation
  nginx:
    image: nginx:alpine
    container_name: connectly_nginx_prod
    ports:
      - "80:80"   # Standard HTTP port
      - "443:443" # HTTPS port (with self-signed cert)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_prod_volume:/app/staticfiles
      - media_prod_volume:/app/media
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - connectly_prod_network
    restart: unless-stopped

  # Redis Cache - For production-like caching (but with vulnerabilities)
  redis:
    image: redis:7-alpine
    container_name: connectly_redis_prod
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_prod_data:/data
    networks:
      - connectly_prod_network
    restart: unless-stopped
    # INTENTIONALLY NO AUTH FOR PENETRATION TESTING

volumes:
  postgres_prod_data:
    driver: local
  static_prod_volume:
    driver: local
  media_prod_volume:
    driver: local
  redis_prod_data:
    driver: local

networks:
  connectly_prod_network:
    driver: bridge
    # Configure custom network for penetration testing
    ipam:
      config:
        - subnet: 172.20.0.0/16