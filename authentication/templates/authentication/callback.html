<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            text-align: left;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Processing your login...</h2>
        <p>Please wait while we redirect you back to the application.</p>
        <div id="debug" style="display: none;">
            <h3>Debug Information</h3>
            <pre id="debug-info"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // For debugging - log the full URL
            console.log("Full URL:", window.location.href);
            
            // Get the access token from the URL fragment
            const hash = window.location.hash.substring(1);
            console.log("URL Fragment:", hash);
            
            document.getElementById('debug-info').textContent = 'URL: ' + window.location.href + '\n\nHash: ' + hash;
            
            if (hash) {
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                const error = params.get('error');
                const state = params.get('state');
                
                document.getElementById('debug-info').textContent += '\n\nAccess Token: ' + accessToken + 
                                                                    '\nError: ' + error +
                                                                    '\nState: ' + state;
                
                // Check for error first
                if (error) {
                    // Show debug info
                    document.getElementById('debug').style.display = 'block';
                    // Redirect with error
                    setTimeout(function() {
                        window.location.href = '/api/auth/demo/?error=' + encodeURIComponent(error);
                    }, 3000); // delay to allow reading debug info
                } 
                // Check for token
                else if (accessToken) {
                    // Redirect with token
                    window.location.href = '/api/auth/demo/?token=' + encodeURIComponent(accessToken);
                } 
                // No token or error, but hash exists
                else {
                    // Show debug info
                    document.getElementById('debug').style.display = 'block';
                    // Redirect with generic error
                    setTimeout(function() {
                        window.location.href = '/api/auth/demo/?error=No_access_token_received';
                    }, 3000); // delay to allow reading debug info
                }
            } 
            // No hash in URL
            else {
                // Show debug info
                document.getElementById('debug').style.display = 'block';
                // Redirect with error
                setTimeout(function() {
                    window.location.href = '/api/auth/demo/?error=No_response_data_received';
                }, 3000); // delay to allow reading debug info
            }
        });
    </script>
</body>
</html>
